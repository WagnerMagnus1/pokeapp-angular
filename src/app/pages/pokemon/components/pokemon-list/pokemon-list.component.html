<ul class="collection with-header">
  <li class="collection-header yellow darken-2">
    <h4 class="white-text">Pokémons encontrados</h4>
    <input placeholder="Pesquise seu pokémon aqui" [(ngModel)]="query" id="first_name" type="text" class="white input-search">
  </li>
  <li *ngFor="let pokemon of pokemons | search:'name':query" class="collection-item capitalize">
    <div (click)="detail(pokemon)">{{pokemon.name}}<a class="secondary-content"><i class="material-icons text-darken-2 yellow-text">send</i></a></div>
  </li>
</ul>
<a *ngIf="!loading" (click)="callMorePokemons()" class="waves-effect waves-light btn yellow darken-2">Carregar Mais</a>
<br>
<app-loading *ngIf="loading" message="Buscando mais pokémons..."></app-loading>

<jw-modal id="custom-modal">
  <div class="row">
    <div class="col s12 m12">
      <div class="card card-background">
        <div class="card-content white-text">
          <span class="card-title capitalize">Nome: {{pokemonDetails?.name}}</span>
          <p>Altura: {{pokemonDetails?.height}}</p>
          <p>Peso: {{pokemonDetails?.weight}}</p>
          <p>Ordem: {{pokemonDetails?.order}}</p>
          <p>Experiência: {{pokemonDetails?.base_experience}}</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
  <a class="waves-effect waves-light btn card-background" (click)="closeModal('custom-modal')">Fechar</a>
</jw-modal>
